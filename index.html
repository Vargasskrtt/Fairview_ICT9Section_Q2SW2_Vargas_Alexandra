<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Club Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ02FHS8z5k+XS/9ceXCholz37lzphb8c7tYxZgQ7PHf7YmBdFs5Ol1h9bJE" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url('https://theenterpriseworld.com/wp-content/uploads/2019/06/The-Future-of-Robots-1.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding-bottom: 50px;
        }

        h1 {
            color: white;
            text-align: center;
        }

        .logo-img {
            height: 200px;
            width: auto;
        }

        table {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 8px;
        }

        .source-link {
            text-align: center;
            margin-top: 30px;
            color: white;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            margin-bottom: 10px;
            font-size: 1.2rem; 
        }

        input[type="submit"] {
            background-color: #ffebf5;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-family: 'Times New Roman';
        }

        .hyperlink:hover {
            text-decoration: underline; 
        }

        .form-control {
            font-size: 8px; 
            padding: 12px; 
        }

 
        .form-row {
            display: flex;
            gap: 20px; 
        }

        .form-row .form-group {
            flex: 1; 
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h1>Robotics Club Registration Form</h1>
            <div class="form-container">
                <form action="#">

              
                    <div class="form-row mb-3">
                        <div class="form-group col-md-3">
                            <label for="Name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="Name" name="Name" required>
                        </div>

                        <div class="form-group col-md-3">
                            <label for="Age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="Age" name="Age" required>
                        </div>
                    </div>

            
                    <div class="form-row mb-3">
                        <div class="form-group col-md-6">
                            <label for="Email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="Email" name="Email" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="Phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="Phone" name="Phone" required>
                        </div>
                    </div>

        
                    <div class="mb-3">
                        <label class="form-label">Preferred Robotics Topic</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Programming" name="Topic" value="Programming">
                            <label for="Programming" class="form-check-label">Programming</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Electronics" name="Topic" value="Electronics">
                            <label for="Electronics" class="form-check-label">Electronics</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="MechanicalDesign" name="Topic" value="Mechanical Design">
                            <label for="MechanicalDesign" class="form-check-label">Mechanical Design</label>
                        </div>
                    </div>

 
                    <div class="mb-3">
                        <label class="form-label">Robotics Experience Level</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="BeginnerLevel" name="ExperienceLevel" value="Beginner">
                            <label for="BeginnerLevel" class="form-check-label">Beginner</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="IntermediateLevel" name="ExperienceLevel" value="Intermediate">
                            <label for="IntermediateLevel" class="form-check-label">Intermediate</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="AdvancedLevel" name="ExperienceLevel" value="Advanced">
                            <label for="AdvancedLevel" class="form-check-label">Advanced</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="Projects" class="form-label">Preferred Robotics Project</label>
                        <select class="form-select" id="Projects" name="Projects">
                            <option value="Service Robots">Service Robots</option>
                            <option value="Military Robots">Military Robots</option>
                            <option value="Educational Robots">Educational Robots</option>
                            <option value="Entertainment Robots">Entertainment Robots</option>
                            <option value="All">All</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="Reason" class="form-label">Reason for Joining</label>
                        <textarea class="form-control" id="Reason" name="Reason" rows="4" placeholder="Tell us why you want to join the Robotics Club..." required></textarea>
                    </div>

                    <input type="submit" value="Submit">

                </form>
            </div>

            <p class="text-center mt-3" style="font-family: 'Times New Roman'; font-size: 16px;">Submitted by Alexandra Vargas</p>
            <p class="text-center mt-3">
                <a href="https://theenterpriseworld.com/robots-in-the-future-world/" class="hyperlink" target="_blank">https://theenterpriseworld.com/robots-in-the-future-world/</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
